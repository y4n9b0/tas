multidex = "androidx.multidex:multidex:2.0.1"
wechat = "com.tencent.mm.opensdk:wechat-sdk-android:6.8.28"

[bundles]
ktx = ["activity-ktx", "fragment-ktx", "core-ktx"]
coroutine = ["kotlinx-coroutines-core", "kotlinx-coroutines-android"]
lifecycle = ["lifecycle-runtime-ktx", "lifecycle-viewmodel-ktx", "lifecycle-livedata-ktx", "lifecycle-process"]
glide = ["glide", "glide-transformations", "webpdecoder"]
retrofit = ["retrofit", "retrofit-converter-gson"]

[plugins]